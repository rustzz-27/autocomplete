<div class="search-container">
  <div class="logo-container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
  </div>
  <div class="autocomplete">
    <mat-form-field appearance="fill" class="search-bar">
      <mat-label>Search for music, albums, or artists</mat-label>
      <input matInput [(ngModel)]="query" (ngModelChange)="onSearchChange($event)" />
    </mat-form-field>
    <mat-list *ngIf="suggestions.length">
      <mat-list-item *ngFor="let suggestion of suggestions">
        {{ suggestion.name }}
      </mat-list-item>
    </mat-list>
  </div>
</div>
